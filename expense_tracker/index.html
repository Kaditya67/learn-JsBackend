<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1d1d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #302f2f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1,.expenses h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .inputbox {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px 0px 10px 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .expense-form button{
            width: 100%;
        }

        button:hover {
            background-color: #ff4500;
        }

        .expenses ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .expense {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .expense li {
            margin: 0 10px;
        }

        .total {
            text-align: right;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }

        .hidden{
            display: none;
        }
    </style>

    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="" class="expense-form">
            <h1>Expense Tracker</h1>
            <div class="inputbox">
                <label for="expense">Expense</label>
                <input type="text" name="expense" id="expense" placeholder="Enter expense">
            </div>

            <div class="inputbox">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="Enter amount">
            </div>

            <button type="submit">Add Expense</button>
        </form>

        <div class="expenses">
            <h3>Expenses</h3>
            <ul>
                <!-- <div class="expense">
                    <li>Expense 1</li>
                    <li>$100</li>
                    <button type="button">Delete</button>
                </div> -->
            </ul>
        </div>

        <div class="total">
            <h3>Total</h3>
            <p>$ <span class="total-value">0</span></p>
        </div>
    </div>
</body>
</html>
